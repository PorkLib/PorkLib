buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '1.14' apply false
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '2.0.4' apply false
}

dependencies {
    for (Project prj : project.allprojects) {
        if (!"PorkLib".equalsIgnoreCase(prj.name) && prj.parent.name.equalsIgnoreCase("PorkLib")) {
            compile project(":" + prj.name)
        }
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'io.franzbecker.gradle-lombok'
    apply plugin: 'maven-publish'
    apply plugin: 'com.github.johnrengelman.shadow'

    group 'net.daporkchop.lib'
    version '0.2.1-SNAPSHOT'

    sourceCompatibility = 1.8

    ext {
        apacheCommonsCompressVersion = '1.16.1'
        bouncycastleVersion = '1.59'
        googleHttpClientVersion = '1.23.0'
        gsonVersion = '2.8.5'
        guavaVersion = '27.0-jre'
        nettyVersion = '4.1.32.Final'
        raknetVersion = '1.2.1-SNAPSHOT'
        sparseBitSetVersion = '1.1'
        xzVersion = '1.8'
    }

    repositories {
        mavenLocal()
        maven {
            name = "DaPorkchop_"
            url = "https://maven.daporkchop.net/"
        }
        maven {
            name = "NukkitX Snapshots"
            url = "https://repo.nukkitx.com/snapshot/"
        }
        mavenCentral()
    }

    jar {
        from project.sourceSets.main.output
        from(project.sourceSets.main.allSource) {
            include '**/*.xml'
        }
        baseName = archivesBaseName
    }

    configurations {
        provided
    }

    sourceSets {
        main {
            compileClasspath += configurations.provided
        }
    }

    dependencies {
        if (!("root".equalsIgnoreCase(project.name) || "common".equalsIgnoreCase(project.name))) {
            compile project(":common")
        }

        testCompile "junit:junit:4.12"
    }

    task sourceJar(type: Jar) {
        from sourceSets.main.allSource
    }

    publishing {
        publications {
            maven(MavenPublication) {
                groupId = 'net.daporkchop.lib'
                artifactId = "PorkLib".equalsIgnoreCase(project.name) ? "full" : project.name
                version = project.version

                from components.java

                artifact sourceJar {
                    classifier "sources"
                }
                artifact shadowJar {
                    classifier "full"
                }
            }
        }
    }

    build.dependsOn(publishToMavenLocal)
}
